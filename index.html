<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <section class="project">
    <!-- Title -->
    <section class="title">
      <h1>Tic-Tac-Toe</h1>
    </section>
    <!-- Players -->
    <section class="players">
      <!-- Player 1 -->
      <form action="">
        <label for="player1">Player 1</label>
        <input type="text" id="player1" name="player1" placeholder="Enter name">
      </form>
      <!-- Display -->
      <div class="status-screen">
        <div class="display">Player 1 goes first</div>
      </div>
      <!-- Player 2 -->
      <form action="">
        <label for="player2">Player 2</label>
        <input type="text" id="player2" name="player2" placeholder="Enter name">
      </form>
    </section>
    <!-- Board -->
    <section class="game">
      <div class="board">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>

  </section>
  <script src="practice.js"></script>
</body>

</html>
